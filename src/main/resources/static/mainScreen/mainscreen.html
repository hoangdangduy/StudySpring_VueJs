<!DOCTYPE HTML>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../mainScreen/mainscreen.css">
    <link rel="stylesheet" href="../common/bootstrap.min.css" >
    <script src="../common/jquery-3.3.1.slim.min.js" ></script>
    <script src="../common/popper.min.js" ></script>
    <script src="../common/bootstrap.min.js"></script>
    <script src="../common/axios.min.js"></script>
    <script src="../common/lodash.js"></script>
</head>
</head>
<body>
<div class="container" id="main-page-product">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên</th>
            <th scope="col">Ảnh</th>
            <th scope="col">Xếp hạng</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="product in products">
            <th scope="row"><label>{{ product.id }}</label></th>
            <td><label>{{ product.nameProduct }}</label></td>
            <td>duong dan anh</td>
            <td> {{ product.rank }} </td>
            <td><a v-bind:href="'/detail-product?id='+ product.id " >Xem chi tiết</a></td>
        </tr>
        </tbody>
    </table>


</div>

<script type="text/javascript" src="../mainScreen/mainscreen.js"></script>
</body>
</html>
